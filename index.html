<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping-cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>

    <nav class="navbar start">
      <div class="nav-logo"><i class="fa-brands fa-atlassian"></i></div>
      <div class="nav-name"><span>Job</span>Passcard</div>
    </nav>

    <nav class="navbar center">
      <div class="nav-box">ABOUT US</div>
      <div class="nav-box">PASSCARD</div>
      <div class="nav-box">PROFILE</div>
    </nav>

    <nav class="navbar end">
      <div class="buttom"><i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="buttom"><i class="fa-solid fa-cart-shopping""></i></div>
      <div class="nav-box">LOGIN</div>
      <div class="nav-box">SIGN UP</div>
    </nav>

  </header>

  <main>

    <div class="containerMyCart">
      <div class="my-cart">My Cart</div>
    </div>

    <div class="contentcontainer">
      <div class="container-left">
        <div class="box-top">
          <div class="bin">
            <i class="fa-regular fa-trash-can"></i>
          </div>
          <img src="./GoogleDoc.png" alt="Not Found">
          <div class="dos">
            <div class="item-top">GoogleDoc</div>
            <div class="item-mid">
              <div class="box-dot">
                <div class="dot 1"></div>
                <div class="dot 2"></div>
                <div class="dot 3"></div>
              </div>
              <div>
                <select id="mySelect">
                  <option value="option1">LV 1-3</option>
                  <option value="option2">LV 2-3</option>
                  <option value="option3">LV 3-3</option>
                </select>
              </div>
            </div>
            <div class="item-bottom">THB 150</div>
          </div>
        </div>
        <div class="box-bottom">
          <div class="bin">
            <i class="fa-regular fa-trash-can"></i>
          </div>
          <img src="./GoogleSlide.png" alt="Not Found">
          <div class="dos">
            <div class="item-top">GoogleDoc</div>
            <div class="item-mid">
              <div class="box-dot">
                <div class="dot 1"></div>
                <div class="dot 2"></div>
                <div class="dot 3"></div>
                <div class="dot 3"></div>
              </div>
              <div>
                <select id="mySelect">
                  <option value="option1">LV 1-3</option>
                  <option value="option2">LV 2-3</option>
                  <option value="option3">LV 3-3</option>
                </select>
              </div>
            </div>
            <div class="item-bottom">THB 150</div>
          </div>
        </div>
      </div>

      <div class="container-right">
        <div class="box-right">
          <div class="panal level-1">Order Info</div>
          <div class="panal level-2">
            <div class="level-2-first">Subtotal</div>
            <div class="level-2-end">THB 300</div>
          </div>
          <div class="panal level-3">
            <i class="fa-solid fa-ticket"></i>
            <div class="promotion-code"><input type="text" placeholder="Promotion Code">
            </div>
            <div class="apply">Apply</div>
          </div>
          <div class="panal level-4">
            <div>Total payment</div>
            <div>THB 300</div>
          </div>
          <div class="panal level-5">LOG IN TO CHECKOUT</div>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
